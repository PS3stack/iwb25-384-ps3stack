version: '3.8'

services:
  sp3-vote-frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.sp3vote.example.com
      - NEXT_PUBLIC_TENANT_DOMAIN=sp3vote.example.com
    volumes:
      - ./data/fixtures:/app/data/fixtures:ro
    restart: unless-stopped
    networks:
      - sp3-vote-network

networks:
  sp3-vote-network:
    driver: bridge